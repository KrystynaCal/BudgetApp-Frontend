<div class="col-lg-12">
  <mat-card class="cardWithShadow">
    <mat-card-content class="p-24">
      <mat-card-title>Transakcje</mat-card-title>
      <div class="table-responsive m-t-16">
        <table mat-table [dataSource]="dataSource" class="w-100">
          <!-- Nazwa Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">Nazwa</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>

          <!-- Opis Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">Opis</th>
            <td mat-cell *matCellDef="let element">{{ element.description }}</td>
          </ng-container>

          <!-- Kategoria Column -->
          <ng-container matColumnDef="categoryName">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">Kategoria</th>
            <td mat-cell *matCellDef="let element">{{ element.categoryName }}</td>
          </ng-container>

          <!-- Kwota Column -->
          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">Kwota</th>
            <td mat-cell *matCellDef="let element">${{ element.amount }}</td>
          </ng-container>

          <!-- Data Column -->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">Data</th>
            <td mat-cell *matCellDef="let element">{{ element.date | date:'shortDate' }}</td>
          </ng-container>
        


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
