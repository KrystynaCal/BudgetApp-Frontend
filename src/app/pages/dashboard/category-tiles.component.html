<div class="row">
  <!-- Date Picker for selecting month -->
  <div class="col-lg-12 mb-4">
    <mat-form-field appearance="fill">
      <mat-label>Wybierz miesiąc</mat-label>
      <input matInput [matDatepicker]="picker" [value]="defaultMonth.toDate()" placeholder="MM/YYYY" (dateChange)="onMonthSelected($event)">
      <mat-datepicker #picker startView="multi-year" (monthSelected)="chosenMonthHandler($event, picker)" panelClass="example-month-picker"></mat-datepicker>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    </mat-form-field>
  </div>

  <!-- Wyświetlanie kategorii jako kafelki -->
  <div class="col-lg-4 col-md-6 mb-3" *ngFor="let category of categories">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ category.name }}</h5>
        <p class="card-text">{{ category.categoryType }}</p>
        <a [routerLink]="['/categories', category.id, 'transactions']" class="btn btn-primary">View Transactions</a>
      </div>
    </div>
  </div>
</div>
