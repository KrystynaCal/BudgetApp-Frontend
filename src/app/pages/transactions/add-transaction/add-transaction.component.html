<!-- src/app/pages/transactions/add-transaction/add-transaction.component.html -->
<div class="container">
  <h2>Add New Transaction</h2>
  <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Transaction Name</label>
      <input id="name" type="text" formControlName="name" class="form-control">
    </div>
    
    <div class="form-group">
      <label for="amount">Amount</label>
      <input id="amount" type="number" formControlName="amount" class="form-control">
    </div>
    
    <div class="form-group">
      <label for="date">Date</label>
      <input id="date" type="date" formControlName="date" class="form-control">
    </div>
    
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
    </div>
    
    <button type="submit" class="btn btn-primary" [disabled]="transactionForm.invalid">Save Transaction</button>
  </form>
</div>
