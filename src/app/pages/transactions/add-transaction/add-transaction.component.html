<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6"> 
      <h2>Nowa Transakcja</h2>
      <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Nazwa</label>
          <input id="name" type="text" formControlName="name" class="form-control">
        </div>
        
        <div class="form-group">
          <label for="amount">Wartość</label>
          <input id="amount" type="number" formControlName="amount" class="form-control">
        </div>
        
        <div class="form-group">
          <label for="date">Data</label>
          <input id="date" type="date" formControlName="date" class="form-control">
        </div>
        
        <div class="form-group">
          <label for="description">Opis</label>
          <textarea id="description" formControlName="description" class="form-control"></textarea>
        </div>
        <div class="row">
          <div class="col-6">
            <button type="submit" class="btn btn-primary button-margin-right" [disabled]="transactionForm.invalid">Zapisz</button>
          </div>
          <div class="col-6">
            <button type="button" class="btn btn-primary" (click)="onSubmitAndAddAnother()" [disabled]="transactionForm.invalid">Zapisz i dodaj kolejną</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
