<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6"> <!-- Dostosuj szerokość formularza tutaj -->
      <h2>Nowa Transakcja</h2>
      <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Nazwa</label>
          <input id="name" type="text" formControlName="name" class="form-control">
        </div>
        
        <div class="form-group">
          <label for="amount">Wartość</label>
          <input id="amount" type="number" formControlName="amount" class="form-control">
        </div>
        
        <div class="form-group">
          <label for="date">Data</label>
          <input id="date" type="date" formControlName="date" class="form-control">
        </div>
        
        <div class="form-group">
          <label for="description">Opis</label>
          <textarea id="description" formControlName="description" class="form-control"></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary" [disabled]="transactionForm.invalid">Save Transaction</button>
      </form>
    </div>
  </div>
</div>
