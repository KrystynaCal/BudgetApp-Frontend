<h2 mat-dialog-title>Dodaj nową kategorię</h2>
<form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Nazwa kategorii</mat-label>
    <input matInput formControlName="name" required>
  </mat-form-field>
  
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Typ kategorii</mat-label>
    <mat-select formControlName="categoryType" required>
      <mat-option value="EXPENSE">Expense</mat-option>
      <mat-option value="INCOME">Income</mat-option>
    </mat-select>
  </mat-form-field>

  <div mat-dialog-actions>
    <button mat-button type="button" (click)="onCancel()">Anuluj</button>
    <button mat-button type="submit" color="primary">Dodaj</button>
  </div>
</form>
